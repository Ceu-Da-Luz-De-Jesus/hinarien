---
site_name: Freude am Singen -  Gesangbücher
site_description: Unsere seite für Gesangbücher
site_author: Rolf Guescini
docs_dir: docs/
repo_name: Freude-am-singen/hinarien
repo_url: https://github.com/Freude-am-singen/hinarien
nav:
  - Home: index.md
  - Gesangbücher:
      - Caparelli Nilton: caparelli.md
      - Christina Tati:
          - Flores de São João: floresdesaojoao.md
      - Glauco Vilas Boas: glauco.md
      - Mestre Irineu:
          - O Cruzeiro: mestre.md
      - Padrinho Alfredo:
          - Nova Dimensão: novadimensao.md
      - Gesangbuchsammlungen:
          - Cura: cura.md
          - Iemanjá: iemanja.md
          - Hinario de Santa Maria: santamaria.md
          - Oração - Concentração: oracaoconcentracao.md
          - Trabalho de São Miguel: trabalhosaomiguel.md
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue grey
      accent: light blue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue grey
      accent: cyan

  markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list